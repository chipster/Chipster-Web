<div class="modal-body">
  <button type="button" class="close float-right" (click)="activeModal.close()">
    <span>&times;</span>
  </button>

  <ngb-tabset id="tool-info-tabs">
    <ngb-tab>
      <ng-template ngbTabTitle>
        <i class="fa fa-info-circle" aria-hidden="true"></i> Info
      </ng-template>

      <ng-template ngbTabContent class="mt-4">
        <ch-manual [page]="toolService.getManualPage(tool.name.id) | async" [showControls]=true [addContainer]=false></ch-manual>
      </ng-template>
    </ngb-tab>
    <ngb-tab>
      <ng-template ngbTabTitle>
        <i class="fa fa-code" aria-hidden="true"></i> Source code</ng-template>
      <ng-template ngbTabContent>
        <ch-tool-source [selectedTool]="tool"></ch-tool-source>
      </ng-template>
    </ngb-tab>
  </ngb-tabset>

</div>
