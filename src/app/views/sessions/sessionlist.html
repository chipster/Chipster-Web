<div class="container">
  <div class="row">
    <div class="col-md">
      <!-- User Sessions -->

      <div class="row">
          <h4>Sessions</h4>
      </div>
      <div class="row">
        <div class="col-md-6">
          <ch-open-session-file (done)="sessionsUploaded($event)"></ch-open-session-file>
        </div>
        <div class="col-md-6">
          <button class="btn btn-sm btn-info pull-right" (click)="createSession()">
            <span class="fa fa-plus" aria-hidden="true"></span>
            New session
          </button>
        </div>
      </div>

      <br>

      <div class="scrollable session-list">
        <div *ngFor="let sharedByUsername of sessionsByUserKeys">

          <h5 *ngIf="sharedByUsername">Shared by {{sharedByUsername}}</h5>
          <table class="table table-hover table-sm">
            <tbody>
            <tr *ngFor="let session of sessionsByUser.get(sharedByUsername)"
                (mouseover)="previewSession(session)"
                (click)="openSession(session.sessionId)"
                [ngClass]="{'table-active': isSessionSelected(session)}">
              <td>
              <span>{{session.name}}
                <button class="btn btn-outline-dark btn-sm pull-right delete-session-button"
                        *ngIf="sessionDataService.hasPersonalRule(session.rules)"
                        (click)="deleteSession(session); $event.stopImmediatePropagation();"
                        title="Delete session"><span class="fa fa-times"></span>
                </button>
              </span>
              </td>

            </tr>
            </tbody>
          </table>
          <br>
        </div>
      </div>
    </div>
    <div class="col-md" id="session-preview"><!-- Session Detail -->
      <div id="workflow-dataset-panel" *ngIf="previewedSession">

        <h5>{{previewedSession.name}}</h5>
        <div>
          <!-- fixed height div to keep the workflow preview stationary -->
          <div class="session-notes">
            <!-- Create divs to preserve new line characters. Don't use p element, because
            the positioning of the fadeout effect below requires fixed row size. -->
            <div *ngFor="let line of previewedSession.notes?.split('\n')">
              {{line}}
            </div>
          </div>
          <div class="fadeout"></div>
        </div>

        <p *ngIf="workflowPreviewLoading">
          <br>
          <i class="fa fa-circle-o-notch fa-spin" style="font-size:22px"></i> Loading workflow preview...
        </p>

        <div class="workflow-preview-panel"
          *ngIf="sessionData && sessionData.datasetsMap && sessionData.jobsMap">
          <ch-workflow-graph
            [datasetsMap]="sessionData.datasetsMap"
            [jobsMap]="sessionData.jobsMap"
            [modulesMap]="sessionData.modulesMap"
            [defaultScale]="0.5"
            [enabled]="false"></ch-workflow-graph>
        </div>
      </div>
    </div>
  </div>
</div>
