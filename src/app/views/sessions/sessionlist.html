<div class="container">
  <div class="row">
    <div class="col-md">
      <!-- User Sessions -->

      <div class="row">
          <h4>Sessions</h4>
      </div>
      <div class="row">
        <div class="col-md-6">
          <ch-open-session-file (openSession)="openSession($event)"></ch-open-session-file>
        </div>
        <div class="col-md-6">
          <button class="btn btn-sm btn-info pull-right" (click)="createSession()">
            <span class="fa fa-plus" aria-hidden="true"></span>
            New session
          </button>
        </div>
      </div>

      <br>

      <div class="scrollable session-list">
        <table class="table table-hover table-sm">
          <tbody>
          <tr *ngFor="let session of userSessions"
              (mouseover)="previewSession($event, session)"
              (click)="openSession(session.sessionId)"
              [ngClass]="{'table-active': isSessionSelected(session)}">
            <td>
            <span>{{session.name}}
              <button class="btn btn-secondary btn-xs pull-right delete-session-button"
                      (click)="deleteSession(session); $event.stopImmediatePropagation();"
                      title="Delete session"><span class="fa fa-times"></span>
              </button>
            </span>
            </td>

          </tr>
          </tbody>
        </table>

        <br>

        <!-- Example Sessions -->
        <h4>Example sessions</h4>
        <table class="table table-hover">
          <tbody>
          <tr *ngFor="let session of localSessions">
            <td class="text-left text-nowrap">
              {{session.name}}
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="col-md" id="session-preview"><!-- Session Detail -->
      <div id="workflow-dataset-panel" *ngIf="previewedSession">

        <h5>{{previewedSession.name}}</h5>
        <div>
          <p class="session-notes">{{previewedSession.notes}}</p>
          <div class="fadeout"></div>
        </div>

        <p *ngIf="workflowPreviewLoading">
          <br>
          <i class="fa fa-circle-o-notch fa-spin" style="font-size:22px"></i> Loading workflow preview...
        </p>

        <div class="workflow-preview-panel"
          *ngIf="sessionData && sessionData.datasetsMap && sessionData.jobsMap">
          <ch-workflow-graph
            [datasetsMap]="sessionData.datasetsMap"
            [jobsMap]="sessionData.jobsMap"
            [modulesMap]="sessionData.modulesMap"
            [defaultScale]="0.5"
            [enabled]="false"></ch-workflow-graph>
        </div>
      </div>
    </div>
  </div>
</div>
