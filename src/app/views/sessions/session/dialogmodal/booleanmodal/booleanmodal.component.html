<div class="modal-header">
  <h4 class="modal-title">{{title}}</h4>
</div>
<div class="modal-body">
    <div class="form-group">
      <label>{{message}}</label>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary pull-right" (click)="cancel()">{{cancelButtonText}}</button>
  <button type="submit" class="btn btn-info" (click)="save($event)" #submitButton>{{okButtonText}}</button>
</div>
