<div class="modal-header">
  <h4 class="modal-title">{{ modalTitle }}</h4>
</div>
<div class="modal-body">
  <form [formGroup]="form" class="">
    <div class="container form-group">
      <!-- <div class="col-sm-2">
        <label>Year</label>
        <select formControlName="year" class="form-control form-control-sm">
          <option class="text-sm" *ngFor="let year of years" [value]="year">
            {{ year }}
          </option>
        </select>
      </div>

      <div class="col-sm-2">
        <label>Module</label>
        <select formControlName="module" class="form-control form-control-sm">
          <option class="text-sm" *ngFor="let module of modules" [value]="module">
            {{ module }}
          </option>
        </select>
      </div> -->

      <div class="form-row">
        <label>Title</label>
        <input formControlName="title" class="form-control form-control-sm" />
      </div>

      <div class="form-row mt-3">
        <label>
          Short title
          <span class="text-muted">&nbsp;(15 characters)</span>
        </label>
        <input formControlName="shortTitle" class="form-control form-control-sm" />
      </div>

      <div class="form-row mt-3">
        <label>
          Message
          <span class="text-muted">(html)</span>
        </label>
        <textarea style="height: 20em" formControlName="message" class="form-control form-control-sm"></textarea>
      </div>

      <div *ngIf="notification != null" class="form-row mt-3">
        <div class="col-md-6">
          <label>Date</label>
          <div>{{ date | localDate }}</div>
        </div>
        <div class="col-md-6">
          <label>Id</label>
          <div>{{ id }}</div>
        </div>
      </div>
    </div>
  </form>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-sm btn-secondary" (click)="close()">Close</button>
  <button type="button" class="btn btn-sm btn-success" (click)="onSubmit()">Save</button>
</div>
