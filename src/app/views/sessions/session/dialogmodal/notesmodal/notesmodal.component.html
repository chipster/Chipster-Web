<div class="modal-header">
  <h4 class="modal-title">{{session.name}}</h4>
</div>
<div class="modal-body">

  <div class="row">
    <div class="col">
      <textarea id="session-notes" rows="15" placeholder="Session notes" [(ngModel)]="session.notes">
      </textarea>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <p>Created: {{session.created | isodate }}</p>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <p>Accessed: {{session.accessed | isodate }}</p>
    </div>
  </div>

</div>
<div class="modal-footer">
  <button type="submit" class="btn btn-info" (click)="save($event)" #submitButton>Save</button>
  <button type="button" class="btn btn-secondary pull-right" (click)="cancel()">Cancel</button>
</div>
