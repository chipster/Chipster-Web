<div class="modal-header">
  <h4 class="modal-title">{{title}}</h4>
</div>
<div class="modal-body">
  <div class="form-group">
    <p>{{message}}</p>
    <label for="value">{{description}}</label>
    <input id="value" #valueInput type="text" class="form-control"
           [(ngModel)]="value"
           [placeholder]="placeHolder"
           (keydown.enter)="save(button1Text)">
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary pull-right" (click)="cancel()">Cancel</button>
  <button type="submit" class="btn btn-info" (click)="save(button2Text)">{{button2Text}}</button>
  <button type="submit" [disabled]="!value" class="btn btn-info" (click)="save(button1Text)">{{button1Text}}</button>
</div>
