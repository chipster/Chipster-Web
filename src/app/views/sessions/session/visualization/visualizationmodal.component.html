<div class="modal-header">
  <h4 class="modal-title">{{dataset.name}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <div class="visualization-modal-content">
    <ch-text-visualization *ngIf="visualizationId === 'text'" [dataset]="dataset" [showFullData]=true [modalMode]=true>
    </ch-text-visualization>

    <ch-spreadsheet-visualization class="modal-spreadsheet" *ngIf="visualizationId === 'spreadsheet'"
      [dataset]="dataset" [sessionData]="sessionData" [modalMode]=true>
    </ch-spreadsheet-visualization>
  </div>
</div>
