<div *ngIf="state.isReady(); else statusTemplate">
  <div class="text-sm">
    <pre>{{samHeader}}</pre>
  </div>
  <div *ngIf="errorMessage"><i>{{errorMessage}}</i></div>
  <div class="horizontal-scroll">
    <table class="table-bordered table-hover bamtable text-sm">
      <thead>
      </thead>
      <tbody>
        <tr *ngFor="let bamRecord of  bamRecordList">
          <pre>{{bamRecord.readName}} {{chrName}}{{bamRecord.pos}} {{bamRecord.mapQ}} {{bamRecord.cigar}} {{bamRecord.nextSegPos}} {{bamRecord.seq}}
             {{bamRecord.qual}} {{bamRecord.typeTag}}</pre>
        </tr>
      </tbody>
    </table>

  </div>

</div>


<ng-template #statusTemplate>
  <ch-status [state]="state"></ch-status>
</ng-template>
