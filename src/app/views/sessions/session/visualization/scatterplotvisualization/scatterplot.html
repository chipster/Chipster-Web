<div class="row">
  <div class="col-10" id="scatterplot"></div>
  <div class="col-2" id="setting">
    <ngb-tabset>
      <ngb-tab *ngIf="!isSelectionVisible()" title="Settings">
        <ng-template ngbTabContent>
          <h6>X-axis</h6>
          <select [(ngModel)]="selectedChipHeadX" (ngModelChange)="setChipSelectionX($event)">
            <option *ngFor="let header of chipHeaders">{{header}}</option>
          </select>
          <h6>Y-Axis</h6>
          <select [(ngModel)]="selectedChipHeadY" (ngModelChange)="setChipSelectionY($event)">
            <option *ngFor="let header of chipHeaders">{{header}}</option>
          </select>
          <div class="row" style="text-align:center;width:100%;margin: 20px;">
            <button class="btn-primary" (click)="redrawScatterPlot()">Draw</button>
          </div>
        </ng-template>
      </ngb-tab>
      <ngb-tab *ngIf="isSelectionVisible()" title="Selected">
        <ng-template ngbTabContent>
          <textarea>{{selectedGeneRows.length}} Genes Selected</textarea>
          <textarea id="selectedGeneList" *ngFor="let gene of selectedGeneRows">{{gene.row[0]}}</textarea>
          <div class="btn-group-vertical">
            <button>Create dataset from selected</button>
            <button>Create dataset from unselected</button>
          </div>

        </ng-template>

      </ngb-tab>
    </ngb-tabset>

  </div>

</div>
