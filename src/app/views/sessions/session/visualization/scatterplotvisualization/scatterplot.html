<div class="row">
  <div class="col-8">
    <div class *ngIf="errorMessage" class="alert alert-warning" role="alert">{{errorMessage}}</div>
    <div id="scatterplot"></div>
  </div>
  <div class="col-4" *ngIf="scatterPlotVisible" id="setting">
    <div class="row">
      <div class="my-card">
        <div class="card">
          <div class="card-header">Settings</div>
          <div class="card-block">
            <div class="table table-info">
              <tr>
                <td>
                  <h6 class="card-subtitle">X-axis</h6>
                  <select [(ngModel)]="selectedChipHeadX" (ngModelChange)="setChipSelectionX($event)">
                    <option *ngFor="let header of chipHeaders">{{header}}</option>
                  </select>
                </td>
                <td>
                  <h6 class="card-subtitle">Y-axis</h6>
                  <select [(ngModel)]="selectedChipHeadY" (ngModelChange)="setChipSelectionY($event)">
                    <option *ngFor="let header of chipHeaders">{{header}}</option>
                  </select>
                </td>
              </tr>
            </div>
          </div>
          <div class="card" *ngIf="selectedGeneRows &&selectedGeneRows.length>0">
            <div class="card-header">Selected</div>
            <div class="card-block">
              <div class="btn-group-vertical" role="group">
                <button class="btn btn-info" (click)="createDatasetFromSelected()">Create dataset from selected
                </button>
              </div>
              <h6>{{selectedGeneRows.length}} Genes Selected</h6>
              <ul id="selectedGeneList" *ngFor="let gene of selectedGeneRows">
                <li>{{gene.row[0]}}</li>
              </ul>
              <button class="btn btn-info" (click)="resetSelections()">Clear Selection</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
