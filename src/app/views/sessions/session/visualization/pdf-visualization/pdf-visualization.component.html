<div *ngIf="state.isReady(); else statusTemplate">

  <a href="{{src}}" target="_blank" class="pull-right">
    <i class="fa fa-external-link" aria-hidden="true"></i>
    Open in new tab
  </a>

  <nav class="pdf-view-navigation">
    <div class="pdf-button-group">
      <div class="page-text">Page: </div>
      <button class="btn btn-secondary pdf-button" (click)="previousPage()" [disabled]="page == 1"> < </button>
      <div class="page-value"><span *ngIf="pdf">{{page}} / {{pdf.numPages}}</span></div>
      <button class="btn btn-secondary pdf-button" (click)="nextPage()" [disabled]="page == pdf?.numPages"> > </button>
    </div>
    <div class="pdf-button-group">
      <button class="btn btn-secondary pdf-button" (click)="zoomOut()">-</button>
      <button class="btn btn-secondary pdf-button" (click)="zoomIn()">+</button>
    </div>
  </nav>

  <pdf-viewer [src]="src"
              [(page)]="page"
              [(zoom)]="zoom"
              [show-all]="false"
              (after-load-complete)="afterLoadComplete($event)"
              style="display: block;">
  </pdf-viewer>
</div>

<ng-template #statusTemplate>
  <ch-status [state]="state"></ch-status>
</ng-template>
