<div *ngIf="state.isReady(); else statusTemplate">

  <a href="{{src}}" target="_blank" class="pull-right">
    <i class="fa fa-external-link" aria-hidden="true"></i>
    Open in new tab
  </a>

  <nav class="pdf-view-navigation">
    <button class="btn btn-secondary" (click)="previousPage()"><</button>
    <button class="btn btn-secondary" (click)="nextPage()">></button>
    <button class="btn btn-secondary" (click)="zoomIn()">+</button>
    <button class="btn btn-secondary" (click)="zoomOut()">-</button>
  </nav>

  <pdf-viewer [src]="src"
              [(page)]="page"
              [(zoom)]="zoom"
              [show-all]="false"
              style="display: block;">
  </pdf-viewer>
</div>

<ng-template #statusTemplate>
  <ch-status [state]="state"></ch-status>
</ng-template>
