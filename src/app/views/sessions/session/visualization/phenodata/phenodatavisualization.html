<div class="btn-group phenodata-button-group">
    <button class="btn btn-default" ng-click="remove()">
        <span class="glyphicon glyphicon-remove"></span>
        Remove all
    </button>
    <button class="btn btn-default" ng-click="reset()">
        <span class="glyphicon glyphicon-asterisk"></span>
        Reset all
    </button>
    <button class="btn btn-default" ng-click="addColumnModal()">
        <span class="glyphicon glyphicon-plus"></span>Add column
    </button>
</div>

<div id="tableContainer"></div>
