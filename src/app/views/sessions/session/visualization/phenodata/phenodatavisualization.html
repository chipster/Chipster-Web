<div class="btn-group phenodata-button-group">
    <button class="btn btn-default" ng-click="remove()">
        <span class="glyphicon glyphicon-remove"></span>
        Remove all
    </button>
    <button class="btn btn-default" ng-click="reset()">
        <span class="glyphicon glyphicon-asterisk"></span>
        Reset all
    </button>
    <ch-add-column-modal [handsOnTable]="hot" [colName]="colName" [datasets]="datasets"></ch-add-column-modal>

</div>

<div id="tableContainer"></div>
