<div class="row">

    <div class="col-md-9">
        <div id="expressionprofile"></div>
    </div>
    <div class="col-md-3" ng-if="$ctrl.selectedGeneExpressions && $ctrl.selectedGeneExpressions.length > 0">
        <button class="btn btn-default btn-sm" ng-click="$ctrl.createNewDataset()">Create new dataset</button>
        <h6>Selection</h6>

        <table class="table-condensed">
            <thead>
            <tr><td>Symbol</td><td>Identifier</td></tr>
            </thead>
            <tbody>
            <tr ng-repeat="selection in $ctrl.viewSelectionList">
                <td>{{selection.symbol}}</td>
                <td>{{selection.identifier}}</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
