<div class="row">

  <div class="col-md-9">
    <div *ngIf="errorMessage"><i>{{errorMessage}}</i></div>
    <div id="expressionprofile"></div>
  </div>
  <div class="col-md-3" id="selectedGeneList" *ngIf="selectedGeneExpressions && selectedGeneExpressions.length > 0">
    <button class="btn btn-info btn-sm" (click)="createNewDataset()">Create new dataset</button>
    <h6 class="lighter" style="margin-top: 10px">Selection</h6>
    <table class="table table-sm">
      <thead>
      <tr>
        <td>Symbol</td>
        <td>Identifier</td>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let selection of viewSelectionList">
        <td class="text-sm">{{selection.symbol}}</td>
        <td class="text-sm">{{selection.identifier}}</td>
      </tr>
      </tbody>
    </table>
  </div>

</div>
