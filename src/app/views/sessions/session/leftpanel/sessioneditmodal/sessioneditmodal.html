<h4><span (click)="openSessionEditModal(sessionData.session.name)">Session - {{sessionData.session.name}}</span></h4>
<template #sessionEditModalTemplate let-close="close">
  <div class="modal-header">
    <h4 class="modal-title">Edit session</h4>
  </div>
  <div class="modal-body">
      <div class="form-group">
        <label>Session name</label>
        <input type="text" class="form-control" [(ngModel)]="sessionData.session.name" [placeholder]="'Edit name'">
      </div>
  </div>
  <div class="modal-footer">
      <button type="submit" class="btn btn-info" (click)="save()">Save</button>
      <button type="button" class="btn btn-secondary pull-right" (click)="close()">Cancel</button>
  </div>
</template>
