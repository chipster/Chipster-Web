        <div class="modal-header">
            <button type="button" class="close" ng-click="vm.close()">&times</button>
            <h4>Upload files</h4>
        </div>

        <div class="modal-body" flow-init
             flow-file-added="vm.flowFileAdded( $file, $event, $flow )"
             flow-file-success="vm.flowFileSuccess( $file, $message, $flow )"
             ng-init="vm.init($flow)">

            <div flow-prevent-drop
                 flow-drag-enter="style={border:'5px solid green'}"
                 flow-drag-leave="style={}"
                 ng-style="style">
                <div class="container">
                    <div ng-show="!vm.oneFile">
                        <div class="row">
                            <div class="col-xs-8">
                                <span class="btn btn-small btn-success" flow-btn><i class="icon icon-file"></i>Upload File</span>
                                <span class="btn btn-small btn-success" flow-btn flow-directory ng-show="$flow.supportDirectory"><i class="icon icon-folder-open"></i>Upload Folder</span>
                                <!-- <span class="label label-info" flow-drop flow-drag-enter="class='alert-success'" flow-drag-leave="class=''" ng-class="class">
                                    Drag and drop files here
                                </span>-->
                            </div>
                        </div><!--end of row-->

                        <div class="row">
                            <hr class="soften col-xs-8">
                        </div>

                        <div class="row">
                            <div class="col-xs-8">
                                <button class="btn btn-default" ng-click="$flow.pause()">
                                    <span class="glyphicon glyphicon-pause"></span>
                                    Pause all
                                </button>
                                <button class="btn btn-default" ng-click="$flow.resume()">
                                    <span class="glyphicon glyphicon-play"></span>
                                    Resume all
                                </button>
                                <button class="btn btn-default" ng-click="$flow.cancel()">
                                    <span class="glyphicon glyphicon-remove-sign"></span>
                                    Cancel all
                                </button>
                                <span class="label label-info">Total Size: {{$flow.getSize() | bytes}}</span>
                                <span class="label label-info">Time remaining: {{$flow.timeRemaining() | seconds}}</span>
                            </div>
                        </div>

                        <div class="row">
                            <hr class="soften col-xs-8">
                        </div>
                    </div>
                    <div class="row" ng-repeat="file in $flow.files">
                        <div class="col-xs-3">
                            {{file.relativePath}}
                        </div>
                        <div class="col-xs-1">
                            {{file.size | bytes}}
                        </div>
                        <div class="col-xs-2">
                            <div class="progress progress-striped" ng-show="!file.error">
								<span class="progress-bar" role="progressbar"
                                      aria-valuenow="{{file.progress() * 100}}"
                                      aria-valuemin="0"
                                      aria-valuemax="100"
                                      ng-style="{width: (file.progress() * 100) + '%'}">
									<span class="sr-only">{{file.progress()}}% Complete</span>
								</span>
                            </div>
                            <div class="alert alert-danger" role="alert" ng-show="file.error">
                                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                                Upload error: {{file.errorMessage}}
                                <!--<span class="caret alert-link" ng-show="file.errorMessageDetails" ng-click="showDetails = !showDetails"></span>
                                <div ng-show="showDetails">{{file.errorMessageDetails}}</div>
                                -->
                            </div>
                        </div>
                        <div class="col-xs-1">
                            <span ng-show="file.currentSpeed">{{file.currentSpeed | bytes}}/s</span>
                        </div>
                        <div class="col-xs-2">
                            <button class="btn btn-default btn-sm" ng-click="file.pause()" ng-show="file.progress() != 0 && !file.paused && !file.isComplete()">
                                <span class="glyphicon glyphicon-pause"></span>
                            </button>
                            <button class="btn btn-default btn-sm" ng-click="file.resume()" ng-show="file.paused && !file.isComplete()">
                                <span class="glyphicon glyphicon-play"></span>
                            </button>
                            <button class="btn btn-default btn-sm" ng-click="file.cancel()" ng-show="!file.isComplete()">
                                <span class="glyphicon glyphicon-remove-sign"></span>
                            </button>
                        </div>
                    </div>
                </div><!--end of file uplaod element container-->
            </div>
        </div><!--end of flow-init directive-->
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="vm.close()" ng-show="!vm.oneFile">OK</button>
        </div>
