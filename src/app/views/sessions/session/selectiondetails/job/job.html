<h4>Job</h4>
<div class="chipster-highlight">
    <div class="row" *ngIf="isJobSelected()">
        <div class="col-sm-8">
            <h5>{{getJob().toolCategory}} / {{getJob().toolName}}</h5>
        </div>

        <div class="col-sm-4">
            <div class="btn-group btn-group-sm pull-right">
                <button type="button" class="btn btn-secondary" (click)="cancelJobs()">
                    Cancel
                </button>
            </div>
        </div>

        <div class="col-sm-12">
            <div class="indented">
                <p>Status: {{getJob().state.toLowerCase()}}
                    <span *ngIf="getJob().stateDetail">({{getJob().stateDetail}})</span>
                </p>
                <!--<p>{{selectedJobs[0].toolDescription}}</p> -->
            </div>

            <h5>Parameters</h5>
            <div>
                <table class="table table-condensed parameter-table">
                    <tr *ngFor="let param of getJob().parameters">
                        <td>{{param.displayName}}</td>
                        <td>{{param.value}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
