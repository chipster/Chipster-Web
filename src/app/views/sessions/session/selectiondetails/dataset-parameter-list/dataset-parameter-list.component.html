<span class="h5-xs" *ngIf="parameterListForView.length > 0">
  Parameters
  <span class="lighter" *ngIf="parameterListForView.length > defaultLimit"> {{limit}} of {{parameterListForView.length}}</span>
</span>
<span *ngIf="parameterListForView.length > defaultLimit" >
  <ch-link-button class="pull-right" (click)="toggleParameterList()">{{buttonText}}</ch-link-button>
</span>

<table class="table table-sm text-sm">
  <tr *ngFor="let param of parameterListForView; let i = index"  [ngStyle]="{'color': isDefaultValueMap.get(param)? 'gray' : 'black'}">
    <ng-template [ngIf]="i < limit">
      <td>{{param.displayName}}</td>
      <td>{{param.value}}</td>
    </ng-template>
  </tr>
</table>
