<table class="table table-sm text-sm">
  <tr *ngFor="let param of parameterListForView; let i = index" [ngStyle]="{'color': isDefaultValueMap.get(param)? 'gray' : 'black'}">
    <ng-template [ngIf]="i < limit">
      <td [ngClass]="{'no-top-border': i===0}">{{param.displayName}}</td>
      <td [ngClass]="{'no-top-border': i===0}">{{param.value}}</td>
    </ng-template>
  </tr>
  <tr *ngIf="parameterListForView.length > defaultLimit">
    <td colspan="2">
      <ch-link-button (click)="toggleParameterList()">{{buttonText}}</ch-link-button>
    </td>
  </tr>
</table>
