<h4>Dataset</h4>
<div class="chipster-highlight">

    <div class="row" ng-if="SelectionService.selectedDatasets.length > 0">
        <div class="col-md-6">
            <div class="list-group tool-list" data-toggle="buttons">
                <button class="list-group-item thin-list-group-item"
                        *ngFor="let dataset of SelectionService.selectedDatasets"
                        [ngClass]="{'active': dataset.datasetId === activeDatasetId}">
                    <span (click)="setDatasetBoxDatasetSelection(dataset)">{{dataset.name}}</span>
                </button>
            </div>
        </div>
        <div class="col-md-6">
            <div class="pull-right btn-group btn-group-sm">
                <button type="button" class="btn btn-default" (click)="deleteDatasets()">Delete all</button>
                <button type="button" class="btn btn-default" (click)="exportDatasets()">Export</button>
                <button type="button" class="btn btn-default" (click)="showHistory()">History</button>
            </div>
        </div>
    </div>
</div>
