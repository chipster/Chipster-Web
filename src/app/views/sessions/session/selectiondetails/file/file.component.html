<h6>
  <span class="lighter">File: </span>{{dataset.name}}
  <span class="dropdown">
    <button class="btn btn-outline-dark dropdown-menu-button" type="button" id="fileDropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      <!--<i class="fa fa-caret-down" aria-hidden="true"></i>-->
      <i class="fa fa-chevron-circle-down" aria-hidden="true"></i>
    </button>
    <div class="dropdown-menu" aria-labelledby="fileDropdownMenuButton">
      <a class="dropdown-item" (click)="renameDataset()">Rename</a>
      <a class="dropdown-item" (click)="deleteDatasets()">Delete</a>
      <a class="dropdown-item" (click)="exportDatasets()" >Export</a>
      <a class="dropdown-item" (click)="showHistory()">History</a>
    </div>
  </span>
</h6>


<div class="chipster-highlight">
  <ch-single-dataset
    *ngIf="selectionService.selectedDatasets.length === 1"
    [dataset]="selectionService.selectedDatasets[0]"
    [jobs]="sessionData.jobsMap"
    [sessionData]="sessionData"
    (onDelete)="onDelete.emit()"></ch-single-dataset>
  <ch-dataset-details
    *ngIf="selectionService.selectedDatasets.length > 1"
    (onDelete)="onDelete.emit()"></ch-dataset-details>
</div>

  <ch-visualizations
    *ngIf="selectionService.selectedDatasets.length > 0"
    [sessionData]="sessionData"></ch-visualizations>
