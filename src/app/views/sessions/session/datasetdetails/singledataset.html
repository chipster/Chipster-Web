<h4>Dataset</h4>
<div class="chipster-highlight">
    <div class="dataset-details">
        <div class="row">
            <div class="col-md-6">

                <h4>{{$ctrl.dataset.name}}</h4>
                <h5 ng-if="$ctrl.sourceJob">{{$ctrl.sourceJob.toolCategory}} / {{$ctrl.sourceJob.toolName}}</h5>
                <h5 ng-if="!$ctrl.sourceJob">Imported file</h5>

                <p>{{$ctrl.dataset.size | bytes: 0}}, {{$ctrl.dataset.created | isoDate}}</p>
                <textarea style="border: none; width: 100%" rows="1" placeholder="Dataset notes"
                          ng-blur="$ctrl.updateDataset($ctrl.dataset)"
                          ng-model="$ctrl.dataset.notes">
                </textarea>
                <div class="btn-group btn-group-sm">
                    <button type="button" class="btn btn-default" ng-click="$ctrl.renameDataset()">Rename</button>
                    <button type="button" class="btn btn-default" ng-click="$ctrl.deleteDatasets()">Delete</button>
                    <button type="button" class="btn btn-default" ng-click="$ctrl.exportDatasets()">Export</button>
                    <button type="button" class="btn btn-default" ng-click="$ctrl.showHistory()">History</button>
                </div>
            </div>
            <div class="col-md-6">
                <ch-parameter-list ng-if="$ctrl.sourceJob.parameters.length > 0" [parameters]="$ctrl.sourceJob.parameters"></ch-parameter-list>
            </div>
        </div>

    </div>
</div>
