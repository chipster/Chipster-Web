<h4>Tool</h4>
<div class="chipster-highlight">

    <div class="row">
        <div class="col-md-2">

            <ch-tools-modal
              [sessionData] = "this.sessionData"
              [toolSelection]= "this.toolSelection"
              [selectedDatasets] = "this.selectedDatasets"
              (onRunJob)="runJob()">
            </ch-tools-modal>

        </div>

        <div class="col-md-8">
            <ch-tool-title *ngIf="toolSelection" [toolSelection]="toolSelection"></ch-tool-title>

        </div>

        <div class="col-md-2">
            <button class="btn btn-success pull-right" (click)="runJob()"
                    [disabled]="!isRunEnabled()">
                <span class="glyphicon glyphicon-play"></span> Run
            </button>
        </div>

    </div>

</div>
