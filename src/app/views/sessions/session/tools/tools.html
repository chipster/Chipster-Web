<h4>Tool</h4>
<div class="chipster-highlight">

    <div class="row">
        <div class="col-md-2">
            <ch-tools-modal
              [selectedTool] = "this.selectedTool"
              [selectedCategory] = "this.selectedCategory"
              [selectedModule] = "this.selectedModule"
              [inputBindings] = "this.inputBindings"
              [selectedDatasets] = "this.selectedDatasets"
              [modules] = "this.modules"
              [tools] = "this.tools">
            </ch-tools-modal>

        </div>

        <div class="col-md-8">
            <h5 *ngIf="!selectedTool"><span class="glyphicon glyphicon-arrow-left"></span>
                Use the Tools-button or press 'T' to view and select tools</h5>

            <ch-tool-title *ngIf="selectedTool"
                        [module]="selectedModule.name"
                        [category]="selectedCategory.name"
                        [tool]="selectedTool.name.displayName">
            </ch-tool-title>

        </div>

        <div class="col-md-2">
            <button class="btn btn-success pull-right" (click)="runJob()"
                    [disabled]="!isRunEnabled()">
                <span class="glyphicon glyphicon-play"></span> Run
            </button>
        </div>

    </div>

</div>
