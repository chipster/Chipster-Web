<div class="row">
  <div class="col col-md-9">
    <div class="text-sm" style="text-align: center"><i>Click on job for details</i></div>
  </div>
  <div class="col col-md-3">
    <button class="btn btn-small" style="float: right" (click)="closeDropDown()">
      <i class="fas fa-window-close"></i></button>
  </div>
</div>

<table class="table table-hover table-sm text-sm">
  <tr *ngFor="let job of jobsSorted" class="cursor-pointer" (click)="selectJob(job)"
    [class.bg-primary]="selectionService.isSelectedJobById(job.jobId)"
    [class.text-white]="selectionService.isSelectedJobById(job.jobId)">
    <td>{{job.toolName}}</td>
    <td class="text-sm" [ngClass]="(selectionService.isSelectedJobById(job.jobId)) ? 'text-light' : 'lighter'">{{job.created
      | localDate}} </td>
    <td>{{job.state}}</td>
    <td>{{calculateDuration(job.startTime,job.endTime)}}</td>
    <td valign="top" style="padding-left:10px" *ngIf="job.state ==='RUNNING'|| job.state ==='NEW';else blankTemplate">
      <button class="btn btn-link" style="font-size:12px;padding-left:10px"
        (click)="$event.stopImmediatePropagation();cancelJob(job)">cancel</button>
    </td>
  </tr>

  <ng-template #blankTemplate>
    <td style="padding-left:10px">&nbsp;</td>
  </ng-template>

</table>
