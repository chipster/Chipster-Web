<div class="text-sm" style="text-align: center"><i>Click on job for details</i></div>
<table class="table table-hover table-sm">
  <tr *ngFor="let job of jobsSorted" class="cursor-pointer" (click)="selectJob(job)">
    <td>{{job.toolName}}</td>
    <td class="lighter text-sm">{{job.created | localDate}} </td>
    <td>{{job.state}}</td>
  </tr>

</table>
