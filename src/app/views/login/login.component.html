<div class="col-md-4 offset-md-4 margin-top" id="login">

  <div class="alert alert-warning" *ngIf="error">
    <strong>Login failed</strong>
    <p>{{error}}</p>
  </div>

  <h4 class="text-center">Log in to Chipster</h4>

  <form #myForm="ngForm" (keydown)="keyDownFunction($event)">
    <div class="form-group">
      <label for="username">Username</label>
      <input class="form-control" id="username" required autofocus ngModel name="username"
             #name="ngModel" />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" class="form-control" ngModel name="password"
             #name="ngModel"
             required/>
    </div>
    <div class="form-actions text-center margin-top" >
      <button class="btn btn-primary" type="button" (click)="login()"
              [disabled]="myForm.invalid">Log in</button>
    </div>
  </form>

  <div *ngIf="ssoLoginUrl">
    <br>
    <br>
    <br>
    <a href="{{ssoLoginUrl}}">
      <img src="/assets/Haka_login_vaaka.jpg" width="350" alt="[Haka Login]">
    </a>
  </div>

</div>
