<div>
  <h5 class="mb-0">
    {{ notification.title }}
    <span *ngIf="editable" class="float-right">
      <button (click)="onEdit(notification)" class="btn btn-link">Edit</button>
      <button (click)="onDelete(notification)" class="btn btn-link">Delete</button>
    </span>
  </h5>

  <div class="text-sm text-muted mb-1">{{ notification.date | localDate }}</div>
  <div class="mb-4" [innerHtml]="notification.message"></div>
</div>
