<div class="tab-form-container">
  <div class="tab-form">
    <input id="search-input" type="text" [(ngModel)]="searchTerm"
           placeholder="{{placeholder}}" (keyup)="searchKeyEvent($event)" #searchInput>
    <button class="btn btn-outline-dark clear-search-button" *ngIf="searchTerm"
            (click)="clear()">
      <i class="fa fa-times" aria-hidden="true"></i>
    </button>
  </div>
</div>
