 <div class="row" ng-controller="SessionListCtrl" ng-init="getSessions()">
         <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">Sessions</h4>
            </div>
            <div class="panel-body">
               
            
                <hr class="soften">
                <div class="col-md-6">
                    <div class="session-item" ng-repeat="exSession in exSessions"
                        <a href="" ng-click="setCurEditedSession(exSession)"          
                        ng-class="{'active':isCurrentSession(exSession.id)}">
                          <h4>{{exSession.name}}</h4>
                            <p><strong>{{exSession.description}}</strong></p></a>
                    </div><!--end of session List-->
                </div><!--end of session list column-->
                <div class="col-md-6">
                    <!--create item form-->
                    <div ng-if="!isEditing">
                        <h4>Create a New Session</h4>
                        <form class="create-form" role="form" ng-submit="createSession()" novalidate>
                        <div class="form-group">
                            <label>Session Name</label>
                            <input type="text" class="form-control" ng-model="newSession.name" placeholder="Enter name">
                        </div>
                        <hr/>
                        <div class="form-group">
                            <label>Description</label>
                            <input type="text" class="form-control" ng-model="newSession.description" placeholder="Enter description">
                        </div>
                        <hr/>
                        <button type="submit" class="btn btn-info">Create</button>
                    </div>
                    <div ng-if="isEditing">
                        <h4>Editing {{edSession.name}}</h4>
                         <!--Edit item form-->
                        <form class="edit-form" role="form" ng-submit="updateSession(curSession)" novalidate>
                        <div class="form-group">
                            <label>Session Name</label>
                            <input type="text" class="form-control" ng-model="curSession.name" placeholder="Enter name">
                        </div>
                        <hr/>
                        <div class="form-group">
                            <label>Description</label>
                            <input type="text" class="form-control" ng-model="curSession.description" placeholder="Enter Description">
                        </div>
                        <hr/>
                        <button type="submit" class="btn btn-info">Save</button>
                        <button type="button" class="btn btn-default pull-right" ng-click="cancelEditing()">Cancel</button>
                         </form>
                    </div>
                    <hr/>

                    <!--edit item form-->
                </div><!--end of create and edit form-->
               
            </div>
    </div><!--end of file upload panel-->
