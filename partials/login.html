<div class="col-md-6 col-md-offset-3" ng-controller="LoginCtrl">

  <h3>Log in</h3>
  <form name="form" ng-submit="login()" role="form">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" name="username" value="client" id="username" class="form-control" ng-model="username" required autofocus/>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" value="clientPassword" id="password" class="form-control" ng-model="password" required/>
    </div>
    <div class="form-actions">
      <button type="submit" class="btn btn-primary">Login</button>
       <!-- <a href="#/create-account" class="btn btn-link">Create Account</a> -->
    </div>
    <br/>
    <div class="alert alert-warning" ng-show="error">
      <strong>Login failed</strong><p>{{error}}</p>
    </div>

  </form>
</div>
