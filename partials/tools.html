<div class="panel panel-default" ng-controller="ToolCtrl"
	ng-init="getTools()">
	<div class="panel-heading">Analysis Tools</div>
	<!--end of panel heading-->
	<div class="panel-body" id="#mypanel">
		<!-- Tools div -->
		<div class="row">
			<ul class="nav nav-pills pull-left" ng-repeat="t_module in t_modules">
				<li ng-class="{active:isSet($index)}"><a href
					ng-click="setTab($index)">{{t_module.name}}</a></li>
			</ul>
			<ul class="nav nav-pills pull-right">
				<li></li>
			</ul>
		</div>

		<!-- Tab Content -->
		<div class="tab-content">
			<div class="row">
				<div class="col-xs-4">
					<div id="tooltable">
						<table class="table table-bordered">
							<tbody>
								<tr ng-repeat="t_cat in t_categories"
									ng-click="selected_t_category(t_cat,$index)"
									ng-class="{'tool-selected':$index===selected_t_cat_index}">
									<td>
										<div class="row" style="height: 16px;">
											<!-- 											<div class="col-xs-2"> -->
											<tool-circle toolcolor="t_cat.color" toolname="t_cat.name">
											<!-- 											<div class="col-xs-11" --> <!-- 												style="height: 18px; line-height: 12px;"> -->
											<!-- 												<a href="">{{t_cat.name}}</a> --> <!-- 											</div> -->
										</div>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<!-- end of tool category table with column width 4 -->
				<div class="col-xs-8">
					<div id="tooltable">
						<table class="table table-bordered">
							<tbody>
								<tr ng-repeat="tool in current_t_cat.tools"
									ng-click="selected_tool_type(tool,$index);selectedTool(tool,$index)"
									ng-class="{'tool-selected':$index===selected_t_type_index}">
									<td><div style="height: 16px;">
											<tool-text toolname="tool.name">
										</div></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<!--end of tabset div-->
		<div class="row pull-right">
			<button class="btn btn-info" ng-disabled="!enable_t_parameter"
				data-toggle="modal" data-target="#parameterModal">Parameter</button>
			<button class="btn btn-success"
				ng-click="runJob()">
				<span class="glyphicon glyphicon-play"> Run</span>
			</button>
		</div>

	</div>
	<!-- end of tool panel -->

	<!-- Tool Description div -->
	<div ng-show="showToolDescription()" class="panel panel-default">
		<div class="panel-heading">
			<h4 class="panel-title">{{selected_t_type.name}}</h4>
		</div>
		<div class="panel-body">
			<!--will be the tool description-->
			{{selected_t_des}}
			<!--button area-->
			<div class="container" id="toolButtonGroup">
				<!--Tool source-->
				<button class="btn  btn-info" data-toggle="modal"
					data-target="#toolSourceModal">Source Code</button>

				<div id="toolSourceModal" class="modal fade" role="dialog">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal">&times</button>
								<h4 class="modal-title">{{selected_t_type.name}}</h4>
							</div>
							<!--end of modal header-->
							<div class="modal-body">
								<p>Tool source code should be here, will be visible shortly
									:)</p>
							</div>
							<!--end of modal body-->
						</div>
						<!--end of modal-content-->

					</div>
					<!--end of modal-dialog-->

				</div>
				<!--Parameter-->

				<div id="parameterModal" class="modal fade" role="dialog">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal">&times</button>
								<h4 class="modal-title">{{selected_t_type.name}}</h4>
							</div>
							<!--end of modal header-->
							<div class="modal-body"
								ng-include="'partials/parametermodal.html'"></div>
							<!--end of modal body-->
						</div>
						<!--end of modal-content-->

					</div>
					<!--end of modal-dialog-->

				</div>


			</div>
			<!--end of tool button group-->
		</div>
		<!--end of panel body-->
	</div>
	<!--end of class panel panel-default-->

</div>
