<div class="panel panel-default" ng-controller="VisualizationCtrl">
	<div class="panel-heading">Visualization</div>
	<div class="panel-body">

		<ul class="nav nav-tabs" >
			<li ng-class="{active:isTab(1)}"><a href ng-click="setTab(1)">Details</a></li>
			<li ng-class="{active:isTab(2)}"><a href ng-click="setTab(2)">Visualization</a></li>
		</ul>

		<div id="tabContent">
			<div ng-show="isTab(1)">
				<div class="col-sm-8" id="data-detail">

					<h5>{{dataNode.name}}</h5>
					<p>Source job: {{dataNode.sourceJob}}</p>
					<!-- <p>File ID: {{dataNode.fileId}}</p> -->
					<p>Size: {{dataNode.size}}</p>

				</div>

				<div class="coll-sm-4 btn-group-vertical" role="group">
					<br/>
					<button type="button" class="btn btn-default" ng-click="show(vis.directive)" ng-repeat="vis in visualizations" ng-show="isCompatible(vis)">
						<span class="glyphicon {{vis.icon}}" aria-hidden="true"></span> <br>{{vis.name}}
					</button>
				</div>
			</div>
			<div ng-show="isTab(2)">
				<div id="visualizationArea"></div>
			</div>
		</div>

		<!--session editing modal-->
		<div id="session-edit-modal" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times</button>
						<h4 class="modal-title">Edit Session</h4>
					</div>
					<!--end of modal header-->
					<div class="modal-body">
						<form class="edit-form" role="form" novalidate>
							<div class="form-group">
								<label>Session Name</label> <input type="text"
									class="form-control" ng-model="session.sessionName"
									placeholder="Edit name">
							</div>
							<div class="form-group">
								<label>Session Description</label> <input type="text"
									class="form-control" ng-model="session.sessionDetail"
									placeholder="Enter description">
							</div>
							<button type="button" class="btn btn-info"
								ng-click="editSession()" data-dismiss="modal">Save</button>
							<button type="button" class="btn btn-default pull-right"
								data-dismiss="modal">Cancel</button>
						</form>
					</div>
					<!--end of modal body-->
				</div>
				<!--end of modal-content-->

			</div>
			<!--end of modal-dialog-->

		</div>
		<!--end of modal dialog-->
	</div>
</div>
