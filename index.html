<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Chipster</title>

    <!-- Mobile Viewport optimized-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <div ng-include="'app/views/navigation/navigation.html'"></div>

    <script>SystemJS.import('app/app.module');</script>
