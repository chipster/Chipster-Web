<!DOCTYPE html>
<html lang="en" ng-app="chipster-web">
<head>
<meta charset="utf-8">
<title>Chipster</title>

<!-- Mobile Viewport optimized-->
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="description"
	content="Chipster Web Tool for Data Processing and Visualization">
<meta name="author" content="Rumana Quazi">

<!--Bootstrap CSS-->
<link href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
	rel="stylesheet">
<!--Vendor CSS-->
<link rel="stylesheet" type="text/css"
	href="/node_modules/d3-context-menu/css/d3-context-menu.css">
<!-- Angular resizable css -->
<link rel="stylesheet" type="text/css"
	href="/node_modules/angular-resizable/angular-resizable.min.css">

<!-- Spreadsheet component -->
<link rel="stylesheet" type="text/css" href="/node_modules/handsontable/dist/handsontable.full.css">

	<!--Custom CSS-->
<link rel="stylesheet" type="text/css" href="css/app.css">


</head>
<!--end of head-->

<body ng-controller="MainCtrl">
	<!--header and Navbar-->

	<div id="wrap">

		<nav class="navbar navbar-default"> <!-- navbar-fixed-top -->
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->

				<div class="navbar-header">
					<a class="navbar-brand active" href="#home">Chipster</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1"
					style="text-align: center">
					<ul class="nav navbar-nav">
						<li><a href="#sessions">Sessions</a></li>
						<li><a href="#jobs">Jobs</a></li>
						<li><a href="manual">Manual</a></li>
					</ul>

					<!-- show session name at the center (also text-align set above for the parent div)
					http://stackoverflow.com/questions/18777235/center-content-in-responsive-bootstrap-navbar -->
					<ul class="nav navbar-nav" style="text-align: center; display: inline-block; float: none; vertical-align: top">
						<li><button ng-bind="title" class="navbar-brand no-border" data-toggle="modal"
							   data-target="#session-edit-modal" href="" ng-disabled="!isTitleRenameEnabled"></button></li>
					</ul>

					<!--end navbar form-->
					<ul class="nav navbar-nav navbar-right">
						<li><p class="navbar-text" ng-bind="getHost()"></p></li>
						<li><a href="#login" ng-show="isLoggedOut()">Login</a></li>
						<li><a href="#home" ng-show="isLoggedIn()" ng-click="logout()">Logout</a></li>
					</ul>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>


		<!--Main content and injected view-->
		<div id="main">
			<!--andgular templating-->
			<!--This is where the contents will be injected-->
			<div ng-view></div>
		</div>
		<!--end of main container-->
	</div>
	<!--end of wrap-->

	<!--session editing modal-->
	<div id="session-edit-modal" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times</button>
					<h4 class="modal-title">Rename session</h4>
				</div>
				<!--end of modal header-->
				<div class="modal-body">
					<form class="edit-form" role="form" novalidate>
						<div class="form-group">
							<label>Session Name</label>
							<input type="text"
							   class="form-control" ng-model="newTitle" ng-value="title"
								   placeholder="Edit name" autofocus>
						</div>
						<button type="submit" class="btn btn-info"
								ng-click="title = newTitle" data-dismiss="modal">Save</button>
						<button type="button" class="btn btn-default pull-right"
								data-dismiss="modal" ng-click="newTitle = title">Cancel</button>
					</form>
				</div>
				<!--end of modal body-->
			</div>
			<!--end of modal-content-->

		</div>
		<!--end of modal-dialog-->

	</div>
	<!--end of modal dialog-->



	<!--js stuff-->
	<!--script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script-->

	<script src="/node_modules/jquery/dist/jquery.js"></script>
	<script src="/node_modules/angular/angular.js"></script>
	<script src="/node_modules/angular-route/angular-route.js"></script>
	<script src="/node_modules/angular-mocks/angular-mocks.js"></script>
	<script src="/node_modules/angular-resource/angular-resource.js"></script>

	<script src="/node_modules/bootstrap/dist/js/bootstrap.js"></script>


	<!--defining d3 element-->
	<script src="/node_modules/d3/d3.js"></script>
	<script src="/node_modules/d3-context-menu/js/d3-context-menu.js"></script>
	<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>

	<!--file and folder uploader-->
	<script src="/node_modules/ng-flow/dist/ng-flow-standalone.js"></script>

	<!--Modules for RestAngular-->
	<script src="/node_modules/lodash/lodash.js"></script>
	<script src="/node_modules/restangular/dist/restangular.js"></script>
	<script src="/node_modules/angular-local-storage/dist/angular-local-storage.min.js"></script>

	<!-- Module for Web Socket -->
	<script src="/node_modules/angular-websocket/dist/angular-websocket.js"></script>

	<!-- Module for Angular Resizable -->
	<script src="/node_modules/angular-resizable/angular-resizable.min.js"></script>

	<!-- Module for Angular PDF viewer -->
	<script src="/node_modules/angular-pdf/dist/angular-pdf.js"></script>
	<script src="/node_modules/pdfjs-dist/build/pdf.js"></script>
	<script src="/node_modules/pdfjs-dist/build/pdf.worker.js"></script>

	<!-- Spreadsheet compoenent -->
	<script src="/node_modules/handsontable/dist/handsontable.full.js"></script>
	<script src="/dependencies/nghandsontable/ngHandsontable.js"></script>

	<!-- CSV parser -->
	<script src="/node_modules/jquery-csv/src/jquery.csv.js"></script>

	<!-- URI building -->
	<script src="/node_modules/urijs/src/URI.js"></script>

	<!-- Custom JS -->
	<script type="text/javascript" src="js/app.js"></script>

	<!--Controllers-->
	<script type="text/javascript" src="js/controllers/MainCtrl.js"></script>
	<script type="text/javascript" src="js/controllers/UploadDialogCtrl.js"></script>
	<script type="text/javascript" src="js/controllers/LoginCtrl.js"></script>
	<script type="text/javascript" src="js/controllers/SessionListCtrl.js"></script>
	<script type="text/javascript" src="js/controllers/SessionCtrl.js"></script>
	<script type="text/javascript" src="js/controllers/ToolCtrl.js"></script>
	<script type="text/javascript" src="js/controllers/VisualizationCtrl.js"></script>

	<!--Directives-->
	<script type="text/javascript" src="js/directives/chipstermodal.js"></script>
	<script type="text/javascript" src="js/directives/workflowGraph.js"></script>
	<script type="text/javascript" src="js/directives/toolcircle.js"></script>
	<script type="text/javascript" src="js/directives/tooltext.js"></script>
	<script type="text/javascript" src="js/directives/chipsterimage.js"></script>
	<script type="text/javascript" src="js/directives/chipstertext.js"></script>
	<script type="text/javascript" src="js/directives/chipsterspreadsheet.js"></script>
	<script type="text/javascript" src="js/directives/chipsterphenodata.js"></script>
	<script type="text/javascript" src="js/directives/chipsterpdf.js"></script>
	<script type="text/javascript" src="js/directives/chipsterhtml.js"></script>


	<!--Services-->
	<script type="text/javascript" src="js/services/AuthenticationService.js"></script>
	<script type="text/javascript" src="js/services/ConfigService.js"></script>
	<script type="text/javascript" src="js/services/SessionRestangular.js"></script>
	<script type="text/javascript" src="js/services/ToolRestangular.js"></script>
	<script type="text/javascript" src="js/services/FileRestangular.js"></script>
	<script type="text/javascript" src="js/services/WorkflowGraphService.js"></script>
	<script type="text/javascript" src="js/services/TableService.js"></script>
	<script type="text/javascript" src="js/services/Utils.js"></script>

</body>
</html>
