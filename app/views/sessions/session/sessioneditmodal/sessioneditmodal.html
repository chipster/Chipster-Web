
<div class="modal-header">
    <button type="button" class="close" ng-click="vm.cancel()">&times</button>
    <h4 class="modal-title">{{vm.title}}</h4>
</div>
<div class="modal-body">
    <form class="edit-form" role="form" novalidate>
        <div class="form-group">
            <label>Session name</label>
            <input type="text"
                   class="form-control" ng-model="vm.name"
                   placeholder="Edit name" autofocus>
        </div>
        <button type="submit" class="btn btn-info" ng-click="vm.save()" >Save</button>
        <button type="button" class="btn btn-default pull-right" ng-click="vm.cancel()">Cancel</button>
    </form>
</div>
