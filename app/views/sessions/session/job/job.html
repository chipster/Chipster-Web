<div class="chipster-highlight" ng-controller="JobController as vm">
    <div class="row" ng-if="vm.isJobSelected()">
        <div class="col-sm-8">
            <h5>{{vm.getJob().toolCategory}} / {{vm.getJob().toolName}}</h5>
        </div>

        <div class="col-sm-4">
            <div class="btn-group btn-group-sm pull-right">
                <button type="button" class="btn btn-default" ng-click="vm.deleteJobs()">
                    Cancel
                </button>
            </div>
        </div>

        <div class="col-sm-12">
            <div class="indented">
                <p>Status: {{vm.getJob().state.toLowerCase()}}
                    <span ng-show="vm.SelectionService.selectedJob.stateDetail">({{vm.getJob().stateDetail}})</span>
                </p>
                <!--<p>{{selectedJobs[0].toolDescription}}</p> -->
            </div>

            <h5>Parameters</h5>
            <div>
                <table class="table table-condensed parameter-table">
                    <tr ng-repeat="param in vm.getJob().parameters">
                        <td>{{param.displayName}}</td>
                        <td>{{param.value}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
