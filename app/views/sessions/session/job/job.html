<h4>Job</h4>
<div class="chipster-highlight">
    <div class="row" ng-if="$ctrl.isJobSelected()">
        <div class="col-sm-8">
            <h5>{{$ctrl.getJob().toolCategory}} / {{$ctrl.getJob().toolName}}</h5>
        </div>

        <div class="col-sm-4">
            <div class="btn-group btn-group-sm pull-right">
                <button type="button" class="btn btn-default" ng-click="$ctrl.deleteJobs()">
                    Cancel
                </button>
            </div>
        </div>

        <div class="col-sm-12">
            <div class="indented">
                <p>Status: {{$ctrl.getJob().state.toLowerCase()}}
                    <span ng-show="$ctrl.getJob().stateDetail">({{$ctrl.getJob().stateDetail}})</span>
                </p>
                <!--<p>{{selectedJobs[0].toolDescription}}</p> -->
            </div>

            <h5>Parameters</h5>
            <div>
                <table class="table table-condensed parameter-table">
                    <tr ng-repeat="param in $ctrl.getJob().parameters">
                        <td>{{param.displayName}}</td>
                        <td>{{param.value}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
