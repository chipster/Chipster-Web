<h4>Tool</h4>
<div class="chipster-highlight">

    <div class="row">
        <div class="col-md-2">
            <button class="btn btn-info min-width-button" ng-click="$ctrl.openToolsModal()">
                Tools...
            </button>
        </div>

        <div class="col-md-8">
            <h5 ng-if="!$ctrl.selectedTool"><span class="glyphicon glyphicon-arrow-left"></span>
                Use the <button class="btn btn-info btn-xs" ng-click="$ctrl.openToolsModal()">Tools...</button>
                button or press 'T' to view and select tools</h5>

            <tool-title ng-if="$ctrl.selectedTool"
                        module="$ctrl.selectedModule.name"
                        category="$ctrl.selectedCategory.name"
                        tool="$ctrl.selectedTool.name.displayName">
            </tool-title>
                <!--$ctrl.selectedTool.name.displayName : 'No tool selected. Please use the Tools... button to view and select tools.'}}-->

                <!--<span class="glyphicon glyphicon-triangle-right"></span>-->

        </div>

        <div class="col-md-2">
            <button class="btn btn-success min-width-button" ng-click="$ctrl.runJob()"
                    ng-disabled="!$ctrl.isRunEnabled()">
                <span class="glyphicon glyphicon-play"></span> Run
            </button>
        </div>

    </div>

</div>
