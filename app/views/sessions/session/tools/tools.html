
    <h4>Tools</h4>
    <div class="chipster-highlight">

        <!-- Tab Content -->

        <div class="row">

            <ul class="col-md-4">
                <h5>Module</h5>
                <div class="list-group tool-list" data-toggle="buttons">
                    <button class="list-group-item thin-list-group-item"
                            ng-click="$ctrl.selectModule(module)"
                            ng-repeat="module in $ctrl.getModules() | moduleFilter:$ctrl.searchTool"
                            ng-class="{active:module === $ctrl.selectedModule}">{{module.name}}
                    </button>
                </div>
            </ul>

            <div class="col-md-4">
                <h5>Category</h5>
                <div class="list-group tool-list" data-toggle="buttons">
                    <button type="button" class="list-group-item thin-list-group-item"
                            ng-class="{'active':category===$ctrl.selectedCategory}"
                            ng-click="$ctrl.selectCategory(category)"
                            ng-repeat="category in $ctrl.categories | categoryFilter:$ctrl.searchTool">
                        <span><tool-circle toolcolor="category.color"></tool-circle></span>
                        {{category.name}}
                    </button>
                </div>
            </div>

            <div class="col-md-4">
                <h5>Tool</h5>
                <div class="list-group tool-list" data-toggle="buttons">
                    <button type="button" class="list-group-item thin-list-group-item"
                            ng-class="{'active':tool.id===$ctrl.selectedTool.name.id}"
                            ng-click="$ctrl.selectTool(tool.id)"
                            ng-repeat="tool in $ctrl.selectedCategory.tools|toolFilter:$ctrl.searchTool"
                            id="tool-button-{{tool.id}}">
                        {{tool.name}}
                    </button>
                </div>
            </div>

            <div class="col-md-6">
                <h5>Tool Description</h5>

                <div class="tool-description" ng-show="$ctrl.selectedTool">
                    <p>{{$ctrl.selectedTool.description}}</p>
                    <p>
                        <a href ng-click="$ctrl.openSourceModal()" ng-disabled="!selectedTool">
                            Source code
                        </a>
                    </p>
                </div>
            </div>

            <div class="col-md-6">

                <div class="btn-group btn-group-justified" role="group">
                    <button class="btn btn-default" style="width: 50%"
                            ng-disabled="!$ctrl.isParametersEnabled()"
                            ng-click="$ctrl.openParameterModal()">
                        Parameters
                    </button>
                    <button class="btn btn-success" style="width: 50%"
                            ng-click="$ctrl.runJob()" ng-disabled="!$ctrl.isRunEnabled()">
                        <span class="glyphicon glyphicon-play">
                        </span>
                        Run
                    </button>
                </div>


            </div>

        </div>
        <!--end of tabset div-->
    </div>
