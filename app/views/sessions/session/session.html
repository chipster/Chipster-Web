<div class="row">

    <!-- Start of Workflow View -->
    <div class="col-md-4">
        <div ng-include="'views/sessions/session/workflow/workflow.html'"></div>
    </div>

    <div class="col-md-8">

        <div class="row">
            <div class="col-md-12">
                <tools-box
                        modules="$ctrl.sessionData.modules"
                        tools="$ctrl.sessionData.tools"></tools-box>
            </div>
        </div>



        <div class="row">
            <div class="col-md-12">
                <Job-box ng-if="$ctrl.selectionService.selectedJobs.length > 0"></Job-box>
                <single-dataset dataset="$ctrl.selectionService.selectedDatasets[0]" jobs="$ctrl.sessionData.jobsMap" ng-if="$ctrl.selectionService.selectedDatasets.length === 1"></single-dataset>
                <dataset-box ng-if="$ctrl.selectionService.selectedDatasets.length > 1"></dataset-box>
            </div>
        </div>

        <!-- Visualization -->
        <div class="row">
            <div class="col-md-12">
                <visualization-box ng-if="$ctrl.selectionService.selectedDatasets.length > 0"></visualization-box>
            </div>
        </div>

    </div>
</div>
