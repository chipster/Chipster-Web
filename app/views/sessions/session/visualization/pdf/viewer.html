<!-- Viewer.html working as the pdf viewer, taken from angular-pdf example from github (https://github.com/sayanee/angularjs-pdf) -->

<nav ng-class="$ctrl.getNavStyle(scroll)">
  <button ng-click="$ctrl.goPrevious()">  <   </button>
  <button ng-click="$ctrl.goNext()">      >   </button>

  <button ng-click="$ctrl.zoomIn()">      +   </button>
  <button ng-click="$ctrl.zoomOut()">     -   </button>
</nav>

<canvas id="pdf-canvas"></canvas>
