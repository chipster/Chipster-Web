<!-- Viewer.html working as the pdf viewer, taken from angular-pdf example from github (https://github.com/sayanee/angularjs-pdf) -->

<nav ng-class="getNavStyle(scroll)">
  <button ng-click="goPrevious()">  <   </button>
  <button ng-click="goNext()">      >   </button>

  <button ng-click="zoomIn()">      +   </button>
  <button ng-click="zoomOut()">     -   </button>
</nav>

<canvas id="pdf-canvas"></canvas>
