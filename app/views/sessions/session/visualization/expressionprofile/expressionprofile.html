<div class="row">

    <div class="col-md-9">
        <div id="expressionprofile"></div>
    </div>
    <div class="col-md-3" ng-if="$ctrl.selectedGeneExpressions && $ctrl.selectedGeneExpressions.length > 0">
        <button class="btn btn-default btn-sm" ng-click="$ctrl.createNewDataset()">Create new dataset</button>
        <h6>Selection</h6>
        <ol>
            <li ng-repeat="selection in $ctrl.viewSelectionList">{{selection.symbol}} <span ng-if="selection.identifier">({{selection.identifier}})</span></li>
        </ol>
    </div>

</div>
