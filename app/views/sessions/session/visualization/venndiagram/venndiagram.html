<section id="venndiagram">

    <div class="row">

        <div class="col-md-8">
            <div id="visualization"></div>
        </div>

        <div class="col-md-4" *ngIf="selection.length > 0">
            <button class="btn btn-default" (click)="createNewdataset()">Create new dataset</button>
            <h5>Selections: {{selection.length}}</h5>
            <ol>
                <li *ngFor="let item of selection">{{item}}</li>
            </ol>
        </div>

    </div>

</section>
