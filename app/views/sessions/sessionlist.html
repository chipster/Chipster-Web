<div class="container" ng-init="init()">
    <br>
    <div class="col-md-6">
        <!-- User Sessions -->
        <div class="scrollable session-list">
            <table class="table table-hover">
                <tbody>
                <tr ng-repeat="session in userSessions"
                    ng-mouseover="selectSession($event, session)"
                    ng-click="openSession(session)">
                    <td class="text-left text-nowrap">{{session.name}}</td>
                    <td>
                        <button class="btn btn-default btn-xs pull-right no-border"
                                ng-click="deleteSessions([session]); $event.stopImmediatePropagation();"
                                title="Delete session">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>

            <div class="btn-group">
                <button class="btn btn-default"
                        ng-click="createSession()">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    New session
                </button>
            </div>
            <br>
            <br>

            <!-- Example Sessions -->
            <h5>Example sessions</h5>
            <table class="table table-hover">
                <tbody>
                <tr ng-repeat="session in localSessions">
                    <td class="text-left text-nowrap">
                        {{session.name}}
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div><!--end of column-md-6-->
    <div class="col-md-6" id="session-preview"><!-- Session Detail -->

        <h5 ng-repeat="session in selectedSessions">{{session.name}}</h5>

        <div id="workflow-dataset-panel" ng-if="selectedSessions.length === 1">
            <p>{{selectedSessions[0].notes}}</p>

            <div ng-if="session.datasetsMap && session.jobsMap">
                <workflow-graph
                        datasets-map="session.datasetsMap"
                        jobs-map="session.jobsMap"
                        modules-map="session.modulesMap"
                        zoom="0.5"
                        enabled="false">
            </div>
        </div>
    </div>
</div><!--end of row-->
