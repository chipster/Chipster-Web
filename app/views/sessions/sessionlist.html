<div class="container">
    <br>
    <div class="col-md-6">
        <!-- User Sessions -->

        <div class="row">
            <div class="col-md-6">
                <h4>Open session</h4>
            </div>
            <div class="col-md-6">
                <button class="btn btn-sm btn-success pull-right"
                        ng-click="vm.createSession()">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    New session
                </button>
            </div>
        </div>

        <div class="scrollable session-list">
            <table class="table table-hover table-condensed ">
                <tbody>
                <tr ng-repeat="session in vm.userSessions"
                    ng-mouseover="vm.selectSession($event, session)"
                    ng-click="vm.openSession(session)">
                    <td class="text-left text-nowrap link-cursor" >{{session.name}}</td>
                    <td>
                        <button class="btn btn-default btn-xs pull-right no-border"
                                ng-click="vm.deleteSessions([session]); $event.stopImmediatePropagation();"
                                title="Delete session">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>


            <!-- Example Sessions -->
            <h4>Example sessions</h4>
            <table class="table table-hover">
                <tbody>
                <tr ng-repeat="session in vm.localSessions">
                    <td class="text-left text-nowrap">
                        {{session.name}}
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div><!--end of column-md-6-->
    <div class="col-md-6" id="session-preview"><!-- Session Detail -->

        <h5 ng-repeat="session in vm.selectedSessions">{{vm.session.name}}</h5>

        <div id="workflow-dataset-panel" ng-if="vm.selectedSessions.length === 1">
            <p>{{vm.selectedSessions[0].notes}}</p>

            <div ng-if="vm.session.datasetsMap && vm.session.jobsMap">
                <workflow-graph
                        datasets-map="vm.session.datasetsMap"
                        jobs-map="vm.session.jobsMap"
                        modules-map="vm.session.modulesMap"
                        zoom="0.5"
                        enabled="false">
            </div>
        </div>
    </div>
</div><!--end of row-->
