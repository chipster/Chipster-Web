<div class="col-md-6 col-md-offset-3">

    <h3>Log in</h3>

    <form #myForm="ngForm" (submit)="login(myForm)">
        <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control" id="username" required autofocus [(ngModel)]="username" name="username" #name="ngModel" />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" class="form-control" [(ngModel)]="password" name="password" #name="ngModel"
                   required/>
        </div>
        <div class="form-actions">
            <button class="btn btn-default" type="submit" [disabled]="myForm.invalid">Login</button>
        </div>
        <div class="alert alert-warning" *ngIf="error">
            <strong>Login failed</strong>
            <p>{{error}}</p>
        </div>

    </form>

</div>
