<div class="col-md-6 col-md-offset-3" >

  <h3>Log in</h3>
  <form name="form" ng-submit="$ctrl.login($ctrl.username, $ctrl.password)" role="form">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" name="username" value="client" id="username" class="form-control" ng-model="$ctrl.username" required autofocus/>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" value="clientPassword" id="password" class="form-control" ng-model="$ctrl.password" required/>
    </div>
    <div class="form-actions">
      <button type="submit" class="btn btn-primary">Login</button>
       <!-- <a href="#/create-account" class="btn btn-link">Create Account</a> -->
    </div>
    <br/>
    <div class="alert alert-warning" ng-show="$ctrl.error">
      <strong>Login failed</strong><p>{{$ctrl.error}}</p>
    </div>

  </form>
</div>
